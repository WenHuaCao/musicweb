<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/fontawesome/font-awesome.css" />
    <link rel="stylesheet" href="/css/registeration.css">
    <title>注册</title>
    <script   th:inline="javascript">
        function ToLogin() {
            window.location.href = "/login";
        }
        var error = [[${ErrorMessage}]];
        if (error)
            alert(error);
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>网页音乐播放系统</h1>
        </div>
        <div id="logo" class="row">
            <img src="/images/logo.png"/>
        </div>
        <div class="row">
                <form class="form-horizontal col-md-4 col-md-offset-4" action="/register" role="form" method="POST">
                    
                    <div class="form-group">
                        <label for="username" class="col-md-2 control-label"><i class="fa fa-user"></i></label>
                        <div class="col-md-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label"><i class="fa fa-envelope"></i></label>
                        <div class="col-md-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="请输入E-mail" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="col-md-2 control-label"><i class="fa fa-key"></i></label>
                        <div class="col-md-10">
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="请输入密码" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-md-2 control-label"><i class="fa fa-key"></i></label>
                        <div class="col-md-10">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="再输入一次密码" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info btn-block">注册</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" onclick="ToLogin()" class="btn btn-primary btn-block">去登陆</button>
                        </div>
                    </div>
                    </form>
        </div>
    </div>
</body>
</html>

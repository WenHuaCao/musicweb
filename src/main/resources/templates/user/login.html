<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/fontawesome/font-awesome.css" />
    <link rel="stylesheet" href="/css/registeration.css">
    <title>登录</title>
    <script type="text/javascript">
        function ToRegister() {
            window.location.href = "/register";
        }
        function ToAdmin() {
            window.location.href = '/admin ';
        }
    </script>
    <script  th:inline="javascript">
        var error = [[${ErrorMessage}]];
        if (error)
            alert(error);
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>网页音乐播放系统</h1>
        </div>
        <div id="logo" class="row">
            <img src="/images/logo.png" />
        </div>
        <div class="row">
            <form class="form-horizontal col-md-4 col-md-offset-4" action="/login" role="form" method="POST">
                
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label"><i class="fa fa-user"></i></label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label"><i class="fa fa-key"></i></label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info btn-block">登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" onclick="ToRegister()" class="btn btn-primary btn-block">去注册</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info btn-block">管理员登录</button>
<!--                        <button type="button" onclick="ToAdmin()" class="btn btn-primary btn-block">管理员登录</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

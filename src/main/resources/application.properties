server.port=9090

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/music?allowMultiQueries=true&useUnicode=true&characeterEncoding=utf-8&serverTimezone=UTC&autoReconnect=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

mybatis.type-aliases-package=buaa.cs.caowenhua.musicweb.model
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.use-actual-param-name=true

spring.thymeleaf.content-type=text/html
#热更改
spring.thymeleaf.cache=false

spring.servlet.multipart.max-file-size = 30MB  
spring.servlet.multipart.max-request-size=100MB



#模板编码

spring.thymeleaf.mode=LEGACYHTML5

# 在构建URL时预先查看名称的前缀

spring.thymeleaf.prefix=classpath:/templates/

# 构建URL时附加查看名称的后缀.

spring.thymeleaf.suffix=.html